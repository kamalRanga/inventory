
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Kamal Admin</title>
<!-- plugins:css -->
<link rel="stylesheet" href="/css/materialdesignicons.min.css">
<link rel="stylesheet" href="/css/vendor.bundle.base.css">
<!-- endinject -->
<!-- plugin css for this page -->
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" href="/css/style.css">
<!-- endinject -->
<link rel="shortcut icon" href="/images/favicon.png" />
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<img src="/images/logo.svg" alt="logo">
							</div>
							<h4>Hello! let's get started</h4>
							<h6 class="font-weight-light">Sign in to continue.</h6>
							<form th:action="@{/login}" method="POST" class="form-signin">
								<!-- <div class="form-group">
									<input type="email" class="form-control form-control-lg"
										id="exampleInputEmail1" placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg"
										id="exampleInputPassword1" placeholder="Password">
								</div> -->
								<div class="form-group">
									<input type="text" id="user_name" name="user_name"
										placeholder="User Name" class="form-control form-control-lg" />
								</div>
								<div class="form-group">
									<input type="password" th:placeholder="Password" id="password"
										name="password" class="form-control form-control-lg" />
								</div>

								<div align="center" th:if="${param.error}">
									<p style="font-size: 20; color: #FF1C19;">User Name or
										Password invalid, please verify</p>
								</div>
								<div class="mt-3">
									<button
										class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
										name="Submit" value="Login" type="Submit" th:text="Login"></button>
								</div>

							</form>
							<div
								class="my-2 d-flex justify-content-between align-items-center">
								<div class="form-check">
									<label class="form-check-label text-muted"> <input
										type="checkbox" class="form-check-input"> Keep me
										signed in
									</label>
								</div>
								<a href="#" class="auth-link text-black">Forgot password?</a>
							</div>
							<div class="mb-2">
								<button type="button"
									class="btn btn-block btn-facebook auth-form-btn">
									<i class="mdi mdi-facebook mr-2"></i>Connect using facebook
								</button>
							</div>
							<div class="text-center mt-4 font-weight-light">
								<form th:action="@{/registration}" method="get">
									<button class="btn btn-md btn-warning btn-block" type="Submit">Go
										To Registration Page</button>


								</form>

							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script src="../../js/off-canvas.js"></script>
	<script src="../../js/hoverable-collapse.js"></script>
	<script src="../../js/template.js"></script>
	<!-- endinject -->
</body>

</html>
